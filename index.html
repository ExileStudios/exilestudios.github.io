
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exile Studios</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #FFC312, #EE5A24, #00a8ff, #EE5A24, #FFC312);
            background-size: 1000% 1000%;
            animation: gradient 30s infinite;
        }

        @keyframes gradient {
            0%{background-position: 0% 50%}
            50%{background-position: 100% 50%}
            100%{background-position: 0% 50%}
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .typewriter h1 {
            color: white;
            display: inline-block;
            overflow: hidden;
            letter-spacing: .1em;
            animation: typing 4s steps(40, end), blink-caret .5s step-end infinite;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        .quote {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .quote.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="typewriter">
            <h1>Exile Studios</h1>
        </div>
        <div class="quote" id="quoteArea">The future belongs to those who believe in the beauty of their dreams.</div>
    </div>

    <script>
let quotes = ["The future belongs to those who believe in the beauty of their dreams.","The best way to predict the future is to create it.","Success is not final, failure is not fatal: It is the courage to continue that counts.","It always seems impossible until it's done.","The only way to do great work is to love what you do.","In the middle of difficulty lies opportunity.","Don't watch the clock; do what it does. Keep going.","Everything you\u2019ve ever wanted is on the other side of fear.","The road to success and the road to failure are almost exactly the same.","Success usually comes to those who are too busy to be looking for it.","Code is like humor. When you have to explain it, it\u2019s bad.","First, solve the problem. Then, write the code.","Programs must be written for people to read, and only incidentally for machines to execute.","Talk is cheap. Show me the code.","The best error message is the one that never shows up.","When one teaches, two learn. \u2014 It's true for coding too.","Programming isn't about what you know; it's about what you can figure out.","The most important property of a program is whether it accomplishes the intention of its user.","The computer was born to solve problems that did not exist before.","Any fool can write code that a computer can understand. Good programmers write code that humans can understand.","Truth can only be found in one place: the code."];
let shuffledQuotes = shuffleArray([...quotes]);
let index = 0;

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function getNextQuote() {
    if (index >= shuffledQuotes.length) {
        shuffledQuotes = shuffleArray([...quotes]);
        index = 0;
    }
    return shuffledQuotes[index++];
}
let nextQuote = getNextQuote();
    quoteArea.style.opacity = 0;

    setTimeout(() => {
        quoteArea.textContent = nextQuote;
        quoteArea.style.opacity = 1;
    }, 1000);
setInterval(() => {
    let nextQuote = getNextQuote();
    quoteArea.style.opacity = 0;

    setTimeout(() => {
        quoteArea.textContent = nextQuote;
        quoteArea.style.opacity = 1;
    }, 1000);
}, 12000);
    </script>
</body>
</html>
